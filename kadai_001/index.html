<body>

    <header>
        <h1><a href="index.html" class="home">MyProfile</a></h1>
        <nav>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#works">Works</a></li>

        </nav>

    <main>
        <img class="main-visual" src="images/main.png" alt="カメラメイン">

        <section id="about">
            <h2>About</h2>
            <div class="flex1">
                <img class="photo" src="images/about.png" alt="男性写真">

                <div class="about-right">
                    <h3>Kazuki Asahina</h3>
                    <p>・25歳長野県佐久市出身<br>
                        ・ソフトウェア業界でマーケティングに従事<br>

                    </p>
                </div>
            </div>
        </section>

        <section id="works">
            <h2 class="works">Works</h2>
            <div class="flex2">
                <div class="content1">
                    <img src="images/works1.png" alt="海">
                    <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                </div>

                <div class="content2">
                    <img src="images/works2.png" alt="山">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>

                <div class="content3">
                    <img src="images/works3.png" alt="町並み">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </div>
